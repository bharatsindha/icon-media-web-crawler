# Patterns to exclude (supports wildcards)
# Use * for any characters, ? for single character
patterns:
  - "copyright*"
  - "*rights reserved*"
  - "powered by*"
  - "designed by*"
  - "all rights*"
  - "skip to*"
  - "skip navigation*"
  - "*@*"  # Email addresses
  - "find us on *"
  - "follow us on *"
  - "connect on *"
  - "team lead*"
  - "contact*---*"  # Contact info with dashes
  - "*---*"  # Multiple dashes (often formatting)
  # Date/timestamp patterns (blog posts, news articles)
  - "*january*2*"
  - "*february*2*"
  - "*march*2*"
  - "*april*2*"
  - "*may*2*"
  - "*june*2*"
  - "*july*2*"
  - "*august*2*"
  - "*september*2*"
  - "*october*2*"
  - "*november*2*"
  - "*december*2*"
  - "*jan*2*"
  - "*feb*2*"
  - "*mar*2*"
  - "*apr*2*"
  - "*jun*2*"
  - "*jul*2*"
  - "*aug*2*"
  - "*sep*2*"
  - "*oct*2*"
  - "*nov*2*"
  - "*dec*2*"
  - "* - *am"  # Matches "Title - 5:34 am"
  - "* - *pm"  # Matches "Title - 4:58 pm"
  - "*202* - *"  # Matches "Title with year 2020 - time"
  - "*201* - *"  # Matches "Title with year 2019 - time"

# Configuration options
config:
  # Enable exclusion filtering
  enabled: true

  # Case-insensitive matching
  case_insensitive: true

  # Log excluded keywords for review
  log_excluded: true

  # Minimum keyword length (characters)
  min_length: 2

  # Maximum keyword length (characters)
  max_length: 50
